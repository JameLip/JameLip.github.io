        <h2 id="1、-二分法"><a href="#1、-二分法" class="headerlink" title="1、 二分法"></a>1、 二分法</h2><blockquote>
<p>要点： 根据边界去区分取值</p>
</blockquote>
<p>力扣-704、<a target="_blank" rel="noopener" href="https://leetcode.cn/problems/binary-search/">二分查找</a></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">search</span><span class="params">(<span class="type">int</span>[] nums, <span class="type">int</span> target)</span> &#123;</span><br><span class="line">        <span class="comment">//避免target &lt; nums[0] 或者 target &gt;nums[length-1]时的多余运算</span></span><br><span class="line">        <span class="keyword">if</span>(target&lt;nums[<span class="number">0</span>] || target&gt;nums[nums.length-<span class="number">1</span>])&#123;</span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//1. 根据区间定义左右边界</span></span><br><span class="line">        <span class="type">int</span> left=<span class="number">0</span>;</span><br><span class="line">        <span class="type">int</span> right=nums.length-<span class="number">1</span>;</span><br><span class="line">        <span class="comment">//2. 进入循环，根据区间区分是 &lt; 还是 &lt;=</span></span><br><span class="line">        <span class="keyword">while</span>(left&lt;=right)&#123;</span><br><span class="line">            <span class="comment">//3. 计算中间下表， l+((r-l)/2)=(l+r)/2 防止溢出</span></span><br><span class="line">            <span class="type">int</span> middle=left+((right-left)/<span class="number">2</span>);</span><br><span class="line">            <span class="comment">//4. 判断</span></span><br><span class="line">            <span class="keyword">if</span>(nums[middle]&gt;target)&#123;</span><br><span class="line">                <span class="comment">//根据区间判断是 =middle 还是 middle-1</span></span><br><span class="line">                right=middle-<span class="number">1</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(nums[middle]&lt;target)&#123;</span><br><span class="line">                left=middle+<span class="number">1</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">return</span> middle;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>力扣-35、<a target="_blank" rel="noopener" href="https://leetcode.cn/problems/search-insert-position/"> 搜索插入位置</a></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">search</span><span class="params">(<span class="type">int</span>[] nums, <span class="type">int</span> target)</span> &#123;</span><br><span class="line">        <span class="comment">//1. 根据区间定义左右边界</span></span><br><span class="line">        <span class="type">int</span> left=<span class="number">0</span>;</span><br><span class="line">        <span class="type">int</span> right=nums.length-<span class="number">1</span>;</span><br><span class="line">        <span class="comment">//2. 进入循环，根据区间区分是 &lt; 还是 &lt;=</span></span><br><span class="line">        <span class="keyword">while</span>(left&lt;=right)&#123;</span><br><span class="line">            <span class="comment">//3. 计算中间下表， l+((r-l)/2)=(l+r)/2 防止溢出</span></span><br><span class="line">            <span class="type">int</span> middle=left+((right-left)/<span class="number">2</span>);</span><br><span class="line">            <span class="comment">//4. 判断</span></span><br><span class="line">            <span class="keyword">if</span>(nums[middle]&gt;target)&#123;</span><br><span class="line">                <span class="comment">//根据区间判断是 =middle 还是 middle-1</span></span><br><span class="line">                right=middle-<span class="number">1</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(nums[middle]&lt;target)&#123;</span><br><span class="line">                left=middle+<span class="number">1</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">return</span> middle;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 分别处理如下四种情况</span></span><br><span class="line">        <span class="comment">// 1. 目标值在数组所有元素之前  [0,1,2,3]  target=-1 =&gt; 到最后一次循环 l=r=0 m=0 r=m-1=-1 =&gt;跳出循环 return r+1=0;</span></span><br><span class="line">        <span class="comment">// 2. 目标值等于数组中某一个元素  return middle;</span></span><br><span class="line">        <span class="comment">// 3. 目标值插入数组中的位置 [left, right]，return  right + 1 ; [0,1,3,4]  target=2 =&gt;到最后一次循环 l=r=1 m=1 l=m+1=2 =&gt;跳出循环r+1</span></span><br><span class="line">        <span class="comment">// 4. 目标值在数组所有元素之后的情况 [left, right]， 因为是右闭区间，所以 return right + 1</span></span><br><span class="line">        <span class="keyword">return</span> right+<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>力扣-34、<a target="_blank" rel="noopener" href="https://leetcode.cn/problems/find-first-and-last-position-of-element-in-sorted-array/">在排序数组中查找元素的第一个和最后一个位置</a></p>
<blockquote>
<p>要点：</p>
<p>分情况去判断，去查找边界</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span>[] searchRange(<span class="type">int</span>[] nums, <span class="type">int</span> target) &#123;</span><br><span class="line">        <span class="comment">//分情况判断</span></span><br><span class="line">        <span class="type">int</span> LB=getLeftBorder(nums,target);</span><br><span class="line">        <span class="type">int</span> RB=getRightBorder(nums,target);</span><br><span class="line">        <span class="comment">//1. 不能存在数组当中=&gt;即 t&lt;nums[0] or t&gt;nums[length-1]</span></span><br><span class="line">        <span class="keyword">if</span>(LB==-<span class="number">2</span> || RB==-<span class="number">2</span>)<span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">int</span>[]&#123;-<span class="number">1</span>,-<span class="number">1</span>&#125;;</span><br><span class="line">        <span class="comment">//2. 存在数组当中</span></span><br><span class="line">        <span class="keyword">if</span>(RB-LB&gt;<span class="number">1</span>)<span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">int</span>[]&#123;LB+<span class="number">1</span>,RB-<span class="number">1</span>&#125;;</span><br><span class="line">        <span class="comment">//3. 在数组范围中，但不存在数组中</span></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">int</span>[]&#123;-<span class="number">1</span>,-<span class="number">1</span>&#125;;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//查找左边界=》即开始位置</span></span><br><span class="line">    <span class="type">int</span> <span class="title function_">getLeftBorder</span><span class="params">(<span class="type">int</span>[] nums,<span class="type">int</span> target)</span>&#123;</span><br><span class="line">        <span class="type">int</span> left=<span class="number">0</span>,right=nums.length-<span class="number">1</span>;</span><br><span class="line">        <span class="type">int</span> leftBorder= -<span class="number">2</span>;<span class="comment">//标记没有被赋值的情况</span></span><br><span class="line">        <span class="keyword">while</span>(left&lt;=right)&#123;</span><br><span class="line">            <span class="type">int</span> middle=left+((right-left)/<span class="number">2</span>);</span><br><span class="line">            <span class="keyword">if</span>(nums[middle]&gt;=target)&#123;</span><br><span class="line">                right=middle-<span class="number">1</span>;</span><br><span class="line">                leftBorder=right;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                left=middle+<span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> leftBorder;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//查询右边界=》即结束位置</span></span><br><span class="line">    <span class="type">int</span> <span class="title function_">getRightBorder</span><span class="params">(<span class="type">int</span>[] nums,<span class="type">int</span> target)</span>&#123;</span><br><span class="line">        <span class="type">int</span> left=<span class="number">0</span>,right=nums.length-<span class="number">1</span>;</span><br><span class="line">        <span class="type">int</span> rightBorder= -<span class="number">2</span>;<span class="comment">//标记没有被赋值的情况</span></span><br><span class="line">                <span class="keyword">while</span>(left&lt;=right)&#123;</span><br><span class="line">            <span class="type">int</span> middle=left+((right-left)/<span class="number">2</span>);</span><br><span class="line">            <span class="keyword">if</span>(nums[middle]&lt;=target)&#123;</span><br><span class="line">                left=middle+<span class="number">1</span>;</span><br><span class="line">                rightBorder=left;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                right=middle-<span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> rightBorder;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>力扣-69、<a target="_blank" rel="noopener" href="https://leetcode.cn/problems/sqrtx/">x 的平方根 </a></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">mySqrt</span><span class="params">(<span class="type">int</span> x)</span> &#123;</span><br><span class="line">        <span class="type">int</span> l=<span class="number">0</span>,r=x,ans=-<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span>(l&lt;=r)&#123;</span><br><span class="line">            <span class="type">int</span> middle=l+((r-l)/<span class="number">2</span>);</span><br><span class="line">            <span class="keyword">if</span>((<span class="type">long</span>)middle*middle&lt;=x)&#123;</span><br><span class="line">                ans=middle;</span><br><span class="line">                l=middle+<span class="number">1</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                r=middle-<span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>力扣-367、<a target="_blank" rel="noopener" href="https://leetcode.cn/problems/valid-perfect-square/">有效的完全平方数</a></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">isPerfectSquare</span><span class="params">(<span class="type">int</span> num)</span> &#123;</span><br><span class="line">        <span class="type">int</span> l=<span class="number">0</span>,r=num;</span><br><span class="line">        <span class="keyword">while</span>(l&lt;=r)&#123;</span><br><span class="line">            <span class="type">int</span> mid=(r-l)/<span class="number">2</span>+l;</span><br><span class="line">            <span class="type">long</span> sq=(<span class="type">long</span>)mid*mid;</span><br><span class="line">            <span class="keyword">if</span>(sq&lt;num)&#123;</span><br><span class="line">                 l=mid+<span class="number">1</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(sq&gt;num)&#123;</span><br><span class="line">                r=mid-<span class="number">1</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
